<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card class="data-card">
          <app-avatar-container></app-avatar-container>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="8">
        <ion-card class="menu-card">
          <app-buttons-container></app-buttons-container>
        </ion-card>
        <ion-row class="articles-row">
          <ion-card class="articles-card">
            <ion-list>
              <app-article-container *ngFor="let i of [].constructor(2)"></app-article-container>
            </ion-list>
          </ion-card>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
