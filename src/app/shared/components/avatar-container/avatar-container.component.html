<ion-grid>
  <ion-row>
    <ion-col size="4" size-md="12">
      <ion-avatar>
        <ion-img [src]="avatarImage">

        </ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="8" size-md="12">
      <ion-row class="name-row">
        <ion-text>
          {{ username }}
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-text>
          {{ titlename }}
        </ion-text>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
